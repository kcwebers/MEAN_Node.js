<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Form Page</title>
</head>
<body>
    <div class="container">
    <h1>Create New Dojo, yes?</h1>
    <form>
        <div class="form-group">
            <label for="dojo_name">Dojo Name:</label>
            <input type="name" class="form-control" id="dojo_name" aria-describedby="nameDesc" placeholder="Dojo Name">
            <small id="nameDesc" class="form-text text-muted">Give your dojo a fancy name!</small>
        </div>
        <div class="form-group">
            <label for="sensei_name">Who is the Sensei?</label>
            <input type="name" class="form-control" id="sensei_name" placeholder="Sensei">
        </div>
        <button type="submit" class="btn btn-primary">Create Dojo</button>
        </form>
    </div>
</body>
</html>
